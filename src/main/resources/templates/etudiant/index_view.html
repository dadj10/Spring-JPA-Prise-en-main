<html lang="fr" xmlns:th="http://www.thymeleaf.org/">

<!-- BEGIN HEAD-->
<head>
    <meta charset="UTF-8" />
    <title>BCORE Admin Dashboard Template | Blank Page</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <!-- GLOBAL STYLES -->
	<link rel="stylesheet" th:href="@{plugins/bootstrap/css/bootstrap.css}" href="../static/plugins/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" th:href="@{css/main.css}" href="../static/css/main.css" />
    <link rel="stylesheet" th:href="@{css/theme.css}" href="../static/css/theme.css" />
	<link rel="stylesheet" th:href="@{css/MoneAdmin.css}" href="../static/css/MoneAdmin.css" />
	<link rel="stylesheet" th:href="@{plugins/Font-Awesome/css/font-awesome.css}" href="../static/plugins/Font-Awesome/css/font-awesome.css" />

	<link rel="stylesheet" th:href="@{plugins/dataTables/dataTables.bootstrap.css}" href="../static/plugins/dataTables/dataTables.bootstrap.css" />
	<link rel="stylesheet" th:href="@{css/custom.css}" href="../static/css/custom.css" />
	<!--END GLOBAL STYLES -->

</head>
<!-- END  HEAD-->
<!-- BEGIN BODY-->
<body class="padTop53 " >

    <!-- MAIN WRAPPER -->
    <div id="wrap">

        <!-- HEADER SECTION -->
        <div id="top">

            <nav class="navbar navbar-inverse navbar-fixed-top " style="padding-top: 10px;">
                <a data-original-title="Show/Hide Menu" data-placement="bottom" data-tooltip="tooltip" class="accordion-toggle btn btn-primary btn-sm visible-xs" data-toggle="collapse" href="#menu" id="menu-toggle">
                    <i class="icon-align-justify"></i>
                </a>
                <!-- LOGO SECTION -->
                <header class="navbar-header">

                    <a href="index.html" class="navbar-brand">
                    <img src="static/img/logo.png" alt="" /></a>
                </header>
                <!-- END LOGO SECTION -->
                <ul class="nav navbar-top-links navbar-right">
                    
                    <!--ADMIN SETTINGS SECTIONS -->

                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="icon-user "></i>&nbsp; <i class="icon-chevron-down "></i>
                        </a>

                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="#"><i class="icon-user"></i> User Profile </a>
                            </li>
                            <li><a href="#"><i class="icon-gear"></i> Settings </a>
                            </li>
                            <li class="divider"></li>
                            <li><a href="login.html"><i class="icon-signout"></i> Logout </a>
                            </li>
                        </ul>

                    </li>
                    <!--END ADMIN SETTINGS -->
                </ul>

            </nav>

        </div>
        <!-- END HEADER SECTION -->



        <!-- MENU SECTION -->
        <div id="left">
            <div class="media user-media well-small">
                <a class="user-link" href="#">
                    <img class="media-object img-thumbnail user-img" alt="User Picture" th:src="@{img/user.gif}" src="../static/img/user.gif" />
                </a>
                <br />
                <div class="media-body">
                    <h5 class="media-heading"> Joe Romlin</h5>
                    <ul class="list-unstyled user-info">
                        
                        <li>
                             <a class="btn btn-success btn-xs btn-circle" style="width: 10px;height: 12px;"></a> Online
                           
                        </li>
                       
                    </ul>
                </div>
                <br />
            </div>

            <ul id="menu" class="collapse">

                
                <li class="panel">
                    <a href="index.html" >
                        <i class="icon-table"></i> Dashboard
                    </a>                   
                </li>
               
                <li class="panel active">
                    <a href="#" data-parent="#menu" data-toggle="collapse" class="accordion-toggle" data-target="#blank-nav">
                        <i class="icon-check-empty"></i> Blank Pages
        
                        <span class="pull-right">
                            <i class="icon-angle-left"></i>
                        </span>
                            &nbsp; <span class="label label-success">2</span>&nbsp;
                    </a>
                    <ul class="in" id="blank-nav">
                        
                        <li><a href="blank.html"><i class="icon-angle-right"></i> Blank Page One  </a></li>
                        <li><a href="blank2.html"><i class="icon-angle-right"></i> Blank Page Two  </a></li>
                    </ul>
                </li>
            </ul>

        </div>
        <!--END MENU SECTION -->


        <!--PAGE CONTENT -->
        <div id="content">

            <div class="inner" style="min-height:1200px;">
                <!--<div class="row">
                    <div class="col-lg-12">
                        <h4>Liste des etudiants</h4>
                    </div>
                </div>-->
				<hr />
				
				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								Liste des etudiants

								<a th:href="@{/etudiant/ajouter}" class="btn btn-primary btn-sm pull-right"><span class="icon-plus mr-xs"></span>Ajouter</a>
							</div>			
							
							<div class="panel-body">
								<div class="table-responsive">
									<table class="table table-striped table-bordered table-hover" id="dataTables-example">
										<thead>
											<tr>
												<th>#</th>
												<th>Nom</th>
												<th>Date de naissance</th>
                                                <th>Adresse email</th>
                                                <th>Photo</th>
												<th>Actions</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="e:${etudiants}" class="odd gradeX">
												<td th:text="${e.id}"></td>
												<td th:text="${e.nom}"></td>
												<td th:text="${e.dateNaissance}"></td>
                                                <td th:text="${e.email}"></td>
                                                <td>
                                                    <img class="media-object img-thumbnail user-img" th:src="@{getphoto(id=${e.id})}" />
                                                </td>
												<td class="center">
                                                    <a th:href="@{/etudiant/modifier(id=${e.id})}" class="btn btn-default btn-sm">Modifier</a>
                                                    <a onclick="return confirm('Etes vous sur de vouloir supprimer ?')" th:href="@{/etudiant/delete(id=${e.id})}" class="btn btn-danger btn-sm">Supprimer</a>
                                                </td>
											</tr>
										</tbody>
									</table>
								</div>							
							</div>
						</div>
					</div>
				</div>
            </div>

        </div>
       <!--END PAGE CONTENT -->

    </div>
    <!--END MAIN WRAPPER -->

    <!-- FOOTER -->
    <div id="footer">
        <p>&copy;  binarytheme &nbsp;2014 &nbsp;</p>
    </div>

    <!-- GLOBAL SCRIPTS -->
    <script th:src="@{plugins/jquery-2.0.3.min.js}" src="../static/plugins/jquery-2.0.3.min.js"></script>
    <script th:src="@{plugins/bootstrap/js/bootstrap.min.js}" src="../static/plugins/bootstrap/js/bootstrap.min.js"></script>
	<script th:src="@{plugins/modernizr-2.6.2-respond-1.1.0.min.js}" src="../static/plugins/modernizr-2.6.2-respond-1.1.0.min.js"></script>
	
	<script th:src="@{plugins/dataTables/jquery.dataTables.js}" src="../static/plugins/dataTables/jquery.dataTables.js"></script>
    <script th:src="@{plugins/dataTables/dataTables.bootstrap.js}" src="/staticplugins/dataTables/dataTables.bootstrap.js"></script>
     <script>
         $(document).ready(function () {
             $('#dataTables-example').dataTable();
         });
    </script>
    <!-- END GLOBAL SCRIPTS -->
</body>

</html>
