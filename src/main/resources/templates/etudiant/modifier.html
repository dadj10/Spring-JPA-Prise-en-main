<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org/">

<!-- BEGIN HEAD-->
<head>
    <meta charset="UTF-8" />
    <title>BCORE Admin Dashboard Template | Blank Page</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <!-- GLOBAL STYLES -->
	<link rel="stylesheet" th:href="@{plugins/bootstrap/css/bootstrap.css}" href="../static/plugins/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" th:href="@{css/main.css}" href="../static/css/main.css" />
    <link rel="stylesheet" th:href="@{css/theme.css}" href="../static/css/theme.css" />
	<link rel="stylesheet" th:href="@{css/MoneAdmin.css}" href="../static/css/MoneAdmin.css" />
	<link rel="stylesheet" th:href="@{plugins/Font-Awesome/css/font-awesome.css}" href="../static/plugins/Font-Awesome/css/font-awesome.css" />

	<link rel="stylesheet" th:href="@{plugins/dataTables/dataTables.bootstrap.css}" href="../static/plugins/dataTables/dataTables.bootstrap.css" />
	<link rel="stylesheet" th:href="@{css/custom.css}" href="../static/css/custom.css" />
	<!--END GLOBAL STYLES -->

</head>
<!-- END  HEAD-->
<!-- BEGIN BODY-->
<body class="padTop53 " >

    <!-- MAIN WRAPPER -->
    <div id="wrap">

        <!--PAGE CONTENT -->
        <div id="content">

            <div class="inner" style="min-height:1200px;">
                <!--<div class="row">
                    <div class="col-lg-12">
                        <h4>Ajouter des etudiants</h4>
                    </div>
                </div>-->
				<hr />

				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								Formulaire de modification d'un etudiant 
							</div><br>
							<div class="panel-body">
								<div class="row">
									<div class="col-lg-12">
										<form th:action="@{update}" role="form" method="post" th:object="${etudiant}" enctype="multipart/form-data" autocomplete="off">

											<input type="hidden" readonly="" class="form-control" th:field="${etudiant.id}" placeholder="Nom étudiant" />
											<div class="form-group">
												<label>Nom</label>
												<input type="text" class="form-control" th:field="${etudiant.nom}" placeholder="Nom étudiant" />
												<span style="color: crimson;" th:errors="${etudiant.nom}"></span>
											</div>

											<div class="form-group">
												<label>Date de naissance</label>
												<input type="date" class="form-control" th:field="${etudiant.dateNaissance}" placeholder="Nom étudiant" />
												<span style="color: crimson;" th:errors="${etudiant.dateNaissance}"></span>
											</div>

											<div class="form-group">
												<label>Email</label>
												<input type="text" class="form-control" th:field="${etudiant.email}" placeholder="Nom étudiant" />
												<span style="color: crimson;" th:errors="${etudiant.email}"></span>
											</div>

											<div class="form-group">
												<label>Photo</label>
												<input type="file" class="form-control" name="picture" />
												<span style="color: crimson;" th:errors="${etudiant.photo}"></span>
											</div>

											<button type="submit" class="btn btn-default">Enregistrer</button>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
            </div>

        </div>
       <!--END PAGE CONTENT -->

    </div>
    <!--END MAIN WRAPPER -->

    <!-- FOOTER -->
    <div id="footer">
        <p>&copy;  binarytheme &nbsp;2014 &nbsp;</p>
    </div>
    <!--END FOOTER -->
    <!-- GLOBAL SCRIPTS -->
    <script th:src="@{plugins/jquery-2.0.3.min.js}" src="../static/plugins/jquery-2.0.3.min.js"></script>
    <script th:src="@{plugins/bootstrap/js/bootstrap.min.js}" src="../static/plugins/bootstrap/js/bootstrap.min.js"></script>
	<script th:src="@{plugins/modernizr-2.6.2-respond-1.1.0.min.js}" src="../static/plugins/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    <!-- END GLOBAL SCRIPTS -->
</body>
<!-- END BODY-->
    
</html>
